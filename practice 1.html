<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice for HTML</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 20px;
        }

        /* Header Styling */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Styling */
        label {
            margin-top: 10px;
            display: inline-block;
            font-weight: bold;
        }

        input, select {
            margin: 10px 0 15px 0;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px 20px;
            justify-items: center;
            align-items: center;
            margin-top: 30px;
            grid-template-areas: "header header ";
            grid-template-areas: "main sidebar";
                                    
        }

        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            border: 2px solid red;
            background-color: #f1f1f1;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            margin-top: 30px;
            font-weight: bold;

        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Practice for HTML</h1>
    </header>

    <section>
        <h2>User Information</h2>
        <p>Please fill in the following details:</p>

        <form>
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name">

            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname">

            <label for="age">Age</label>
            <input type="number" id="age" name="age">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="username">Username</label>
            <input type="text" id="username" name="username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <p>Please select one of the following:</p>
            <input type="radio" name="info" id="radio-name">
            <label for="radio-name">Name</label>

            <input type="radio" name="info" id="radio-age">
            <label for="radio-age">Age</label>

            <input type="radio" name="info" id="radio-surname">
            <label for="radio-surname">Surname</label>

            <p>Please select your country:</p>
            <select id="country" name="country">
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Sri Lanka">Sri Lanka</option>
            </select>

            <p>Please select your city:</p>
            <select id="city" name="city">
                <option value="Karachi">Karachi</option>
                <option value="Lahore">Lahore</option>
                <option value="Islamabad">Islamabad</option>
                <option value="Quetta">Quetta</option>
            </select>
        </form>
    </section>


    <main>
        <div class="grid-container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            
        </div>
    </main>

    <footer>
        Practice for HTML
    </footer>
</body>
</html>
