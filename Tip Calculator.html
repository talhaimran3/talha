<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Distance Converter</title>
</head>
<style>



</style>
<header></header>

<body>
    <div class="container" style="background-color: antiquewhite;
    padding: 18px;
    margin: 100px;
    line-height: 27px;
    box-shadow: 10px 10px 18px 0px black;
    border-radius: 10px;
">
        <header style="text-align: center;">
            tip Calculator
        </header>
        <p>Enter The bill Amount and Tip Percentage</p>
        <label for="Bill Amount">Bill Amount</label><br>
        <input type="text" id="fname1" name="fname" style="     border-radius: 6px;
        width: 100%;
        height: 2vh;
        border: 1px solid black;
        padding-left:7px">
        <br>
        <label for="Tip Percentage">Tip Percentage</label><br>
        <input type="text" id="fname2" name="fname" style="       border-radius: 6px;
        width: 100%;
        height: 2vh;
        border: 1px solid black;
        padding-left:7px
        ">
        <br>
        <button onclick="CalculateFunc()" id="btn" style="background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        margin: 10px 0;
        width: 100%;
        font-size: 18px;
        text-transform: uppercase;
        transition: background-color 0.2s ease;"> Calculate </button>
        <label for="total" id="total">Total: </label>
    </div>

</body>
<script>

 // Function to calculate the total amount including tip
 document.getElementById("btn").addEventListener("click", function CalculateFunc() {
    const billAmount = parseFloat(document.getElementById("fname1").value);
    const tipPercentage = parseFloat(document.getElementById("fname2").value);
    const total = billAmount + (tipPercentage / 100) * billAmount;
    document.getElementById("total").innerHTML = "Total: " + total;
});



</script>

</html>
